<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="greenleftbox">
                <div class="left-box-1">
                    <div class="left-buttons-upper">
                        <div class="left-buttons-backfoward">
                            <button class="upperleftbuttons">
                                <i class="fa-solid fa-angle-left firstgroupicon faarrow"></i>
                            </button>
                            <button class="upperleftbuttons">
                                <i class="fa-solid fa-angle-right firstgroupicon faarrow"></i>
                            </button>
                        </div>
                        <div class="right-buttons-favs">
                            <button class="upperleftbuttons">
                                <i class="fa-regular fa-bell firstgroupicon"></i>
                            </button>
                            <button class="upperleftbuttons">
                                <i class="fa-regular fa-hand firstgroupicon"></i>
                            </button>
                            <button class="upperleftbuttons">
                                <i class="fa-regular fa-user firstgroupicon"></i>
                            </button>

                    </div>
                </div>
                <div class="left-box-2">

                    </div>
                    <div class="songtextgroup">
                        <p class="ep song-info">EP </p>
                        <p class="songname song-info"> Live Set 2 - 111 </p>
                        <p class="artistnameinfo song-info"> <strong>Milo J . 2024</strong> 4 songs, 10 min 35 seg</p>
                    </div>
                </div>
            </div>
            <div class="left-box-3">
                <div class="left-buttons-playtolist">
                    <div class="lb-group1">
                        <div class="playbutton">
                            <button type="button"> play </button>
                        </div>
                        <div class="morebuttonsleft">
                            <button type="button">share</button>
                            <button type="button">added</button>
                            <button type="button">download</button>
                            <button type="button">download</button>
                        </div>
                    </div>
                    <div class="list"></div>
                </div>
                <div class="table">
                    info table
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="song-name-close">
                <p><strong>lorem ipsum</strong></p>
                <button type="button"></button>
            </div>
            <div class="image">
                image here
            </div>
        </div>
    </div>
    <footer>
        <div class="playbuttonsfooter"></div>
        <div class="moreoptionsfooter"></div>
        <p>hola</p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
